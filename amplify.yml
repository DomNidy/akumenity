version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep -e NEXT_PUBLIC_ >> .env
        - env | grep -e AMAZON_ >> .env
        - env | grep -e CLERK_SECRET_KEY -e DYNAMO_DB_REGION >> .env
        - nvm install 18.17.0
        - nvm use 18.17.0
        - node -v
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
